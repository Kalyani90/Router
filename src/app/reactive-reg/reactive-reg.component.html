<h1 class="card">Reactive or Data Driven Forms</h1>
<div class="col-lg-12 card">
  <div class="row">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="frmGrp">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>First Name</label>
            <input
              type="text"
              placeholder="Enter First Name Here.."
              class="form-control"
              formControlName="fstNm">
              <span class="text-muted" >Enter First Name</span>
          </div>
          <div class="col-sm-6 form-group">
            <label>Last Name</label>
            <input
              type="text"
              placeholder="Enter Last Name Here.."
              class="form-control"
              formControlName="lstNm">
              <span class="text-muted" >Enter Last Name</span>
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter Email Address Here.."
            class="form-control"
            formControlName="eml">
            <span class="text-muted" >Enter Email</span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!frmGrp.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
